<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .active{

    }
</style>
<body>
<!--vue对象的html模板-->
    <div id="app">
        <input type="text" v-model="search">
        <hr>
        <div>
            {{birth1}}
        </div>
        <hr>
        <input type="text" v-model="store">
        <input type="button" :class="{active: store > 0}" value="加入购物车">
        <hr>
        <input type="button" :value="value" @click="random=Math.random()">{{random}}<br>
        <span v-if="random > 0.75">你看到我了,说明大于0.75</span>
        <span v-else-if="random > 0.5">你看到我了,说明大于0.5</span>
        <span v-else-if="random > 0.25">你看到我了,说明大于0.25</span>
        <span v-else>你看到我了,说明大于0</span>
        <hr>
        <ul>
            <li v-for="(val,key,index) in user " :key="index">{{index+1}}.{{key}}:{{val}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="(user,index) in users" :key="index">{{index+1}}.{{user.name}}-{{user.gender}}-{{user.age}}</li>
        </ul>
        <hr>
        <input type="checkbox" value="ios" v-model="language">ios<br>
        <input type="checkbox" value="java" v-model="language">java<br>
        <input type="checkbox" value="php" v-model="language">php<br>
        你选择了:{{language.join(",")}}
        <hr>
        <input type="text" v-model="num" @keyup.13="submit">
        <!--<input type="button" value="点我呀" @contextMenu.prevent="incr">-->
        <input type="button" value="点我呀" @click="incr">
        <h1>大家好,我是{{name}},有{{num}}位妹子迷恋我.</h1>
    </div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            name: "露娜大神",
            num: 100,
            language: [],
            users:[
                {name:"露娜大神",gender:"男",age:21},
                {name:"老王",gender:"女",age:18},
                {name:"LG老板",gender:"男",age:23},
                {name:"策帅",gender:"男",age:22},
                {name:"文瑞姐",gender:"女",age:16}
            ],
            user: {name:"露娜大神",gender:"男",age:21},
            show: true,
            random: 0,
            value: '点我呀',
            store: 0,
            birthday: 1529032123201, //毫秒值
            search: ''
        },
        watch: { //监听
            search(newVal, oldVal){
                console.log(newVal, oldVal);
            }
        },
        methods: {
            incr(){
                // ev.preventDefault() 禁止默认事件
                this.num++;
            },
            submit(){
                console.log("您已提交");
            },
            birth(){
                const date = new Date(this.birthday);
                return date.getFullYear() + "年" + date.getMonth() + "月" + date.getDay() + "日"
            }
        },
        computed: { //计算属性里的方法必须要有返回值
            birth1(){
                const date = new Date(this.birthday);
                return date.getFullYear() + "年" + date.getMonth() + "月" + date.getDay() + "日"
            }
        }
    })
</script>
</html>
